<div>
  <h2 class="text-muted mb-4">Ambulances</h2>

  <div class="row mb-4">
    <div class="col-md-12">
      <div class="card border-0 rounded-0">
        <div class="card-title mb-1 p-3">
          Tap the three dot icon on top right of the browser and click
          <u>Find in page</u> <br />
          or use <u>ctrl+f</u>

          <h5></h5>
        </div>

        <div class="card-body">
          <div class="center">
            <iframe
              width="100%"
              height="100%"
              src="https://docs.google.com/spreadsheets/d/e/2PACX-1vQjjlylXYLQK3oAQHwx9LmHQjqvQhMwSdSk6KT2FfQRuTuKwTZ_rqgYKheTjlla4AhyBskdu9qOk7we/pubhtml?gid=0&amp;single=true&amp;widget=true&amp;headers=false"
              scrolling="no"
              height="500"

              marginwidth="0"
            >
            </iframe>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script>
  function search() {
    var name = document.getElementById("searchForm").elements["searchItem"]
      .value;
    var pattern = name.toLowerCase();
    var targetId = "";

    var divs = document.getElementsByClassName("col-md-2");
    for (var i = 0; i < divs.length; i++) {
      var para = divs[i].getElementsByTagName("p");
      var index = para[0].innerText.toLowerCase().indexOf(pattern);
      if (index != -1) {
        targetId = divs[i].parentNode.id;
        document.getElementById(targetId).scrollIntoView();
        break;
      }
    }
  }
</script>
